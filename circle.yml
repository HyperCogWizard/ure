machine:
    services:
        - docker

dependencies:
    override:
        - docker info
        - docker pull postgres
        - docker pull opencog/cogutils
        - docker images
        - docker run -d --name postgres postgres
        - docker ps -a

test:
    override:
        - docker run -v $PWD:/atomspace --link postgres:db -e PGHOST=db \
          -e PGUSER=opencog_user  -it opencog/cogutils \
          /bin/sh -c './configure-database.sh && cd /atomspace && /tmp/octool -bet":
            parallel: true

general:
  artifacts:
    - "$PWD/build/tests/Testing/Temporary" # Test logs
