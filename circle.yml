machine:
    services:
        - docker

dependencies:
    override:
        - docker info
        - docker pull opencog/opencog-deps

test:
    override:
        - docker run --rm -v $PWD:/atomspace -it opencog/opencog-deps \
         /bin/sh -c "sudo /tmp/setup.sh -c &&  mkdir /atomspace/bin && \
         cd /atomspace/bin && cmake .. && make -j$(nproc) && make examples && \
         make tests && make test"
