machine:
    services:
        - docker

dependencies:
    override:
        - docker info
        - docker pull -t opencog/opencog-deps
        - docker run --rm -v $PWD:/atomspace -it opencog/opencog-deps bash
        - sudo /tmp/setup.sh -c

test:
    override:
        - cd /atomspace ; mkdir build ; cd build ; cmake ..
        - make -j$(nproc)
        - make examples
        - make tests
        - make test
